<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Print Price Estimator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --bambu-green: #00b06f;
            --bambu-dark: #2d2d2d;
            --roblox-blue: #00a2ff;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 480px;
            width: 100%;
        }

        h2 { 
            text-align: center; 
            color: var(--bambu-dark);
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 800;
            text-transform: uppercase;
            color: #777;
            margin: 20px 0 12px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-group { margin-bottom: 15px; }
        
        label { 
            display: block; 
            margin-bottom: 6px; 
            font-weight: 600; 
            font-size: 0.95rem;
            color: #444;
        }

        input, select {
            width: 100%; 
            padding: 12px; 
            border: 2px solid #eee; 
            border-radius: 10px; 
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus {
            border-color: var(--bambu-green);
            outline: none;
        }

        .results {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid var(--bambu-green);
        }

        .result-row { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 8px; 
            font-size: 0.95rem;
        }

        .final-price-box {
            background: var(--bambu-green);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
        }

        .price-label { font-size: 0.9rem; opacity: 0.9; }
        .price-value { font-size: 2.4rem; font-weight: 900; display: block; margin: 5px 0; }

        .robux-box {
            background: #fff;
            border: 2px solid var(--roblox-blue);
            color: var(--roblox-blue);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            margin-top: 12px;
            font-weight: 800;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .pdf-btn {
            background-color: var(--bambu-dark);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 25px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* HIDE ONLY PROFIT SETTINGS FROM PDF */
        .admin-only { display: block; }
        .is-exporting .admin-only { display: none !important; }
        .is-exporting .container { box-shadow: none; border: 1px solid #ddd; }
    </style>
</head>
<body>

<div class="container" id="invoice-card">
    <h2>üõ†Ô∏è 3D Print Quote</h2>

    <div class="admin-only">
        <div class="section-title">üîí Admin Settings</div>
        <div class="input-group">
            <label>Profit Margin (%)</label>
            <input type="number" id="profitMargin" value="50" oninput="calculate()">
        </div>
        <div class="input-group">
            <label>Filament Price (Lei/kg)</label>
            <input type="number" id="filamentCost" value="100" oninput="calculate()">
        </div>
    </div>

    <div class="section-title">üìù Project Details</div>
    
    <div class="input-group">
        <label>Weight (grams)</label>
        <input type="number" id="weight" value="50" oninput="calculate()">
    </div>

    <div class="input-group">
        <label>Print Time (hours)</label>
        <input type="number" id="time" value="2.5" step="0.1" oninput="calculate()">
    </div>

    <div class="input-group">
        <label>üé® AMS Multi-Color</label>
        <select id="colors" onchange="calculate()">
            <option value="0">1 Color (Standard)</option>
            <option value="1">2 Colors (+ Purge)</option>
            <option value="2">3 Colors (+ Purge)</option>
            <option value="3">4 Colors (+ Purge)</option>
        </select>
    </div>

    <div class="section-title">üìä Price Breakdown</div>
    <div class="results">
        <div class="result-row"><span>üßµ Material:</span><span id="cost-material">0 Lei</span></div>
        <div class="result-row"><span>‚ö° Energy & Wear:</span><span id="cost-power">0 Lei</span></div>
        <div class="result-row"><span>‚ôªÔ∏è AMS Flush/Waste:</span><span id="cost-color">0 Lei</span></div>
    </div>

    <div class="section-title">üí∞ Final Estimate</div>
    <div class="final-price-box">
        <span class="price-label">Total in Lei</span>
        <span class="price-value" id="final-lei">0 Lei</span>
    </div>

    <div class="robux-box">
        <span>üíé</span> <span id="final-robux">0 Robux</span>
    </div>

    <button class="pdf-btn" onclick="exportPDF()">
        <span>üìÑ</span> Download Quote PDF
    </button>
</div>

<script>
    function calculate() {
        const weight = parseFloat(document.getElementById('weight').value) || 0;
        const hours = parseFloat(document.getElementById('time').value) || 0;
        const extraColors = parseInt(document.getElementById('colors').value) || 0;
        const filamentPrice = parseFloat(document.getElementById('filamentCost').value) || 100;
        const margin = parseFloat(document.getElementById('profitMargin').value) || 0;

        const materialCost = (weight / 1000) * filamentPrice;
        const overhead = hours * (0.12 * 1.30 + 1.50); 
        const colorCost = extraColors * 5.00;

        const productionCost = materialCost + overhead + colorCost;
        const finalPriceLei = productionCost * (1 + (margin / 100));
        
        const finalPriceRobux = finalPriceLei / 0.06;

        document.getElementById('cost-material').innerText = materialCost.toFixed(2) + " Lei";
        document.getElementById('cost-power').innerText = overhead.toFixed(2) + " Lei";
        document.getElementById('cost-color').innerText = colorCost.toFixed(2) + " Lei";
        document.getElementById('final-lei').innerText = finalPriceLei.toFixed(2) + " Lei";
        document.getElementById('final-robux').innerText = Math.ceil(finalPriceRobux).toLocaleString();
    }

    function exportPDF() {
        const element = document.getElementById('invoice-card');
        const btn = document.querySelector('.pdf-btn');
        
        element.classList.add('is-exporting');
        btn.style.display = 'none';

        const opt = {
            margin: 0.3,
            filename: '3D_Print_Quote.pdf',
            image: { type: 'jpeg', quality: 1 },
            html2canvas: { scale: 3 },
            jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
        };

        html2pdf().set(opt).from(element).save().then(() => {
            element.classList.remove('is-exporting');
            btn.style.display = 'flex';
        });
    }

    calculate();
</script>
</body>
</html>
