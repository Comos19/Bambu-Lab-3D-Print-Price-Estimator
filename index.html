<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Print Price Estimator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --primary: #00b06f;
            --dark: #1a1a1a;
            --light: #f4f4f4;
            --card-bg: #ffffff;
            --roblox-red: #d62d2d;
        }

        body {
            font-family: sans-serif;
            background-color: var(--light);
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
        }

        h2 { text-align: center; margin-top: 0; }
        
        .section-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #888;
            margin-top: 1.5rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .input-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 4px; font-weight: bold; font-size: 0.9rem; }
        input, select {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;
        }

        .results {
            background: #f9f9f9;
            padding: 1.2rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .result-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9rem; }
        
        .final-price {
            background: var(--primary);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 15px;
        }

        .final-price-main { font-size: 2rem; font-weight: bold; display: block; }

        .robux-price {
            background: var(--roblox-red);
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        .pdf-btn {
            background-color: var(--dark);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        /* HIDE FROM PDF LOGIC */
        .hide-from-pdf { display: block; }
        .is-exporting .hide-from-pdf { display: none !important; }
    </style>
</head>
<body>

<div class="container" id="invoice-card">
    <h2>3D Print Quotation</h2>

    <div class="hide-from-pdf">
        <div class="section-title">Admin Settings (Hidden on PDF)</div>
        <div class="input-group">
            <label>Profit Margin (%)</label>
            <input type="number" id="profitMargin" value="50" oninput="calculate()">
        </div>
        <div class="input-group">
            <label>Filament Cost (Lei/kg)</label>
            <input type="number" id="filamentCost" value="100" oninput="calculate()">
        </div>
    </div>

    <div class="section-title">Model Specifications</div>
    
    <div class="input-group">
        <label>Weight (grams)</label>
        <input type="number" id="weight" value="50" oninput="calculate()">
    </div>

    <div class="input-group">
        <label>Print Time (hours)</label>
        <input type="number" id="time" value="2.5" step="0.1" oninput="calculate()">
    </div>

    <div class="input-group">
        <label>Colors</label>
        <select id="colors" onchange="calculate()">
            <option value="0">1 Color</option>
            <option value="1">2 Colors</option>
            <option value="2">3 Colors</option>
            <option value="3">4 Colors</option>
        </select>
    </div>

    <div class="hide-from-pdf">
        <div class="section-title">Production Breakdown</div>
        <div class="results">
            <div class="result-row"><span>Material Cost:</span><span id="cost-material">0 Lei</span></div>
            <div class="result-row"><span>Energy & Wear:</span><span id="cost-power">0 Lei</span></div>
            <div class="result-row"><span>Color Surcharge:</span><span id="cost-color">0 Lei</span></div>
        </div>
    </div>

    <div class="section-title">Total Price</div>
    <div class="final-price">
        <span>Amount Due (Lei)</span>
        <span class="final-price-main" id="final-lei">0 Lei</span>
    </div>

    <div class="robux-price">
        ðŸ”¹ <span id="final-robux">0 Robux</span>
    </div>

    <button class="pdf-btn" onclick="exportPDF()">ðŸ“„ Save Quote as PDF</button>
</div>

<script>
    function calculate() {
        const weight = parseFloat(document.getElementById('weight').value) || 0;
        const hours = parseFloat(document.getElementById('time').value) || 0;
        const extraColors = parseInt(document.getElementById('colors').value) || 0;
        const filamentPrice = parseFloat(document.getElementById('filamentCost').value) || 100;
        const margin = parseFloat(document.getElementById('profitMargin').value) || 0;

        const materialCost = (weight / 1000) * filamentPrice;
        const overhead = hours * (0.12 * 1.30 + 1.50); // Power + Maintenance
        const colorCost = extraColors * 5.00;

        const productionCost = materialCost + overhead + colorCost;
        const finalPriceLei = productionCost * (1 + (margin / 100));
        const finalPriceRobux = finalPriceLei / 0.06;

        document.getElementById('cost-material').innerText = materialCost.toFixed(2) + " Lei";
        document.getElementById('cost-power').innerText = overhead.toFixed(2) + " Lei";
        document.getElementById('cost-color').innerText = colorCost.toFixed(2) + " Lei";
        document.getElementById('final-lei').innerText = finalPriceLei.toFixed(2) + " Lei";
        document.getElementById('final-robux').innerText = Math.ceil(finalPriceRobux).toLocaleString();
    }

    function exportPDF() {
        const element = document.getElementById('invoice-card');
        const btn = document.querySelector('.pdf-btn');
        
        // 1. Hide unwanted elements
        element.classList.add('is-exporting');
        btn.style.display = 'none';

        const opt = {
            margin: 0.5,
            filename: '3D_Print_Quote.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };

        html2pdf().set(opt).from(element).save().then(() => {
            // 2. Bring them back after saving
            element.classList.remove('is-exporting');
            btn.style.display = 'block';
        });
    }

    calculate();
</script>
</body>
</html>
